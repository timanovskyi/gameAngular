<div class="search-container">
  <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">NgVGDB</span>
    <input type="text"
           class="search-input"
           name="search"
           ngModel=""
           placeholder="Search 500+ games">
    <button type="submit" class="search-button">Go search</button>
  </form>
</div>
